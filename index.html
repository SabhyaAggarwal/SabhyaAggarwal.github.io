<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test HTML Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background: #f5f5f5;
            color: #222;
        }
        header {
            background: #4a90e2;
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
        }
        main {
            margin-top: 2rem;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.04);
        }
        footer {
            margin-top: 2rem;
            color: #888;
            text-align: center;
        }
        button {
            margin-top: 1rem;
            background: #4a90e2;
            color: #fff;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background: #357ab8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Test HTML Site</h1>
    </header>
    <main>
        <h2>Sample Content</h2>
        <p>This is a simple test website made with HTML, CSS, and a bit of JavaScript.</p>
        <button onclick="showAlert()">Click Me!</button>
        <div id="result" style="margin-top:1rem; font-weight:bold;"></div>
    </main>
    <footer>
        &copy; 2025 Test HTML Site
    </footer>
    <script>
        function showAlert() {
            document.getElementById('result').textContent = "Button clicked! JavaScript is working.";
        }
    </script>
</body>
</html>
